<link rel="import" href="../polymer/polymer.html">
<link rel="stylesheet" href="../animate.css/animate.min.css">

<!--
Element wrapper for the animate.css library.

Example:

    <helium-animate type="shake" 
      event="mouseenter" 
      duration="500">
      <h2>Animate.css</h2>
    </helium-animate>

@group Seed Elements
@element helium-animate
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="helium-animate">

  <template>
    <div id="root">
      <content></content>
    </div>
  </template>
</dom-module>


<script>

  Polymer({

    is: 'helium-animate',

    properties: {

      /**
       * Type of animation
       * 
       * See https://github.com/daneden/animate.css.
       *
       */
      type: {
        type: String,
        value: ''
      },
      
      /**
       * Event triggering animation
       * 
       * See https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent.
       *
       */
      event: {
        type: String,
        value: ''
      },
      
      /**
       * Duration of animation
       *
       */
      duration: {
        type: Number,
        value: 0
      }      
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.$.root.addEventListener(this.event, this.animate.bind(this));
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
      this.$.root.removeEventListener(this.animate);
    },

    // Element Behavior

    /**
     * Triggers animation
     *
     * See `type` and `duration` to define animation.
     */
    
    animate: function() {
      console.log(this.event);
      this.$.root.classList.add('animated');
      this.$.root.classList.add('infinite');        
      this.$.root.classList.add(this.type);
      setTimeout(function() {
        this.$.root.classList.remove('animated');
        this.$.root.classList.remove('infinite');
        this.$.root.classList.remove(this.type);  
      }.bind(this), this.duration);
    }

  });

</script>
